<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>simpleform</title>
</head>

<body>
<form >
    <h2>Form đăng ký người dùng</h2>
    <div>
        <label class="form-label" for="register_name">Họ và tên</label>
        <input type="register_name" class="form-control" id="register_name" placeholder="Nhập họ và tên">
    </div>
    <div>
        <label class="form-label" for="register_phone">Số điện thoại</label>
        <input type="register_phone" class="form-control" id="register_phone" placeholder="Số điện thoại">
    </div>
    <div>
        <label class="form-label" for="register_email">Email</label>
        <input type="register_email" class="form-control" id="register_email" placeholder="Nhập Email">
    </div>
    <div>
        <label class="form-label" for="register_male">Nam</label>
        <input class="form-check-input" type="checkbox" id="register_male">
        <label class="form-label" for="register_female">nữ</label>
        <input class="form-check-input" type="checkbox" id="register_female">
    </div>
    <div>
        <button class="btn btn-primary">Đăng ký </button>
    </div>
</form>
</body>
</html>
